<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="css/reveal.css">
  <link rel="stylesheet" href="css/theme/black.css" id="theme">
  <style>
    iframe {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<script src="embed.js"></script>
<script src="lib/js/head.min.js"></script>
<script src="lib/js/reveal.js"></script>

<div class="reveal">
  <!-- Any section element inside of this container is displayed as a slide -->
  <div class="slides">
    <section>
      <h1>Hello CLUE</h1>
    </section>
    <section id="clue" style="height: 100%" data-clue-url="http://demo.caleydo.org/" data-clue-app="stratomex_js" data-clue-ws="workspaceForStratomexJsIakat" data-clue-slide="96">
      <span class="fragment" data-clue-slide="next"></span>
      <span class="fragment" data-clue-slide="next"></span>
    </section>
    <section>
      <h1>BYE CLUE</h1>
    </section>
  </div>
</div>
<script>
  // Full list of configuration options available at:
  // https://github.com/hakimel/reveal.js#configuration
  Reveal.initialize({
    controls: true,
    progress: true,
    history: true,
    center: true,

	   width: 1920,
    height: 1080,

    transition: 'slide', // none/fade/slide/convex/concave/zoom

    // Optional reveal.js plugins
    dependencies: [
      {
        src: 'lib/js/classList.js', condition: function () {
        return !document.body.classList;
      }
      }
    ]
  });

  inlineCLUE();
</script>
</body>
</html>
